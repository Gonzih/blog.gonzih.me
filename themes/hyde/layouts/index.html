{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">

    {{ partial "sidebar.html" . }}

    <div class="content container">
        <div class="posts">

            {{ range .Site.RegularPages }}
            <div class="post">
                <h1 class="post-title">
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </h1>

                <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }} | <a href="{{ .Permalink }}#disqus_thread">Comments</a></span>

                {{ .Summary }}
            </div>
            {{ end }}
        </div>
    </div>

</body>
</html>
